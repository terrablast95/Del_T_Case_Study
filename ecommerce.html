<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enchanted Quills Bookstore</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/ecommerce.css">
    
    
</head>
<body>
    <div class="container">
        <div class="image-section">
            <img src="https://media.istockphoto.com/id/1249219777/photo/shopping-online-concept-parcel-or-paper-cartons-with-a-shopping-cart-logo-in-a-trolley-on-a.jpg?s=1024x1024&w=is&k=20&c=Gsr6lZkBHjjeP5o18w9_mvnWxMZBqB-ncOi6tqh87hM=" alt="ecommerce logo">
        </div>
        <div class="form-section">
            <h1>Welcome to  Book Store</h1>
            <form>
                <div class="input-group input-icons">
                    <i class="fa fa-envelope icon"></i>
                    <input class="input-field" type="text" placeholder="Username or email">
                </div>
                <div class="input-group input-icons">
                    <i class="fa fa-lock icon"></i>
                    <input class="input-field" type="password" id="password" name="password" placeholder="Password">
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember">
                        Remember Me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>
</html>
