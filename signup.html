<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="header">
      <div class="d-flex align-items-center">
        <span class="mr-2">Already have an account?</span>
        <button class="btn btn-outline-primary btn-sm">Log in</button>
      </div>
    </div>
    <div class="image-container">
      <img src="images/signup-image1.jpg" class="img-fluid" alt="..." />
    </div>
    <div class="shadow p-3 mb-5 bg-body rounded">
      <div class="container-md">
        <h2 class="text-center mb-4">Sign Up!</h2>
        <div class="signup-Fname mb-3">
          <hr style="background-color: black" />
          <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >First Name</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="First Name"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
        </div>
        <div class="signup-Lname mb-3">
          <div class="input-group">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >Last Name</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Last Name"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
        </div>
        <div class="signup-email mb-3">
          <div class="form-floating mb-3">
            <input
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
        </div>
        <div class="signup-password mb-3">
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
        </div>
        <div class="signup-checkbox mb-3">
          <div class="form-check">
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Agree to<a href="#">Terms and Conditions</a>
              </label>
            </div>
          </div>
        </div>
        <div class="signup-submit text-center">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </body>
</html>
