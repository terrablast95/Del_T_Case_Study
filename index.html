<body>

    <header> <!--This is Aryan and Abhay's section -->
    </header>

    <div class="carousel"> <!--This is Aravindhan's section -->
        <input type="checkbox" name="" id="checkbox-cover">
        <input type="checkbox" name="" id="checkbox-page1">
        <input type="checkbox" name="" id="checkbox-page2">
        <input type="checkbox" name="" id="checkbox-page3">
        <div class="book">
            <div class="cover">

                <label for="checkbox-cover">
                    <div class="content">
                        <img src="text.png" alt="" srcset="" height="50px">
                        <img src="text1.png" alt="" srcset="" height="45px">
                    </div>
                </label>

            </div>
            <div class="page" id="page1">
                <label for="checkbox-page1">
                    <div class="content1">
                        <p class="srNo">#1</p>
                        <img src="tale.jpg" alt="" height="130px" width="100px">
                        <p><b>A Tale of Two Cities</b> is a historical novel published in 1859 by Charles Dickens, set
                            in
                            London and Paris before and during the French Revolution. </p>
                    </div>
                </label>
            </div>
            <div class="page" id="page2">
                <label for="checkbox-page2">
                    <div class="content2">
                        <p class="srNo">#2</p>
                        <img src="atmoic.jpg" alt="" height="130px" width="100px">
                        <p><b>Atomic Habits</b> is the most comprehensive and practical guide on how to create good
                            habits, break bad ones, and get 1 percent better every day.</p>
                    </div>
                </label>
            </div>
            <div class="page" id="page3">
                <label for="checkbox-page3">
                    <div class="content3">
                        <p class="srNo">#3</p>
                        <img src="hp.jpg" alt="" srcset="" height="130px" width="100px">
                        <p><b>Harry Potter and the Deathly Hallows</b> is a fantasy novel written by British author J.
                            K. Rowling and the seventh and final novel in the Harry Potter series.</p>
                    </div>
                </label>
            </div>
            <div class="backcover" id="backcover">

            </div>
        </div>
    </div>

    <div class="product_display"> <!--This is Antara's section -->

    </div>

    <footer> <!--This is Raghan's and Apoorva's section -->

    </footer>
